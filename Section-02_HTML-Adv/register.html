<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="">
        <label for="">First Name: </label>
        <input type="text" name="firstname"><br>
        <label for="">Last Name: </label>
        <input type="text" name="lastname"><br>
        <label for="">Email: </label>
        <input type="email" name="" id="" required><br>
        <label for="">Password: </label>
        <input type="password" name="password" min="5"><br>
        <label for="">Birthday: </label>
        <input type="date" name="birthday"><br>
        <label for="">Gender:</label><br>
        <!-- name attr connects the radio buttons -->
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="female">Female <br>
        <label for="">Pets:</label> <br>
        <input type="checkbox" name="cat" id=""> Cat <br>
        <input type="checkbox" name="dog" id=""> Dog <br>
        <label for="">Cars: </label> <br>
        <select name="" id="">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </select> <br>
        <input type="submit" value="Register!">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
